<head>
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="player human"><img src="human.jpg" alt="Player"></div>
    <div class="player cpu"><img id="cpuface" src="cpu.jpg" alt="CPU"></div>
    <div class="canvasContainer">
        <canvas id="pongCanvas" width="800" height="600"></canvas>
    </div>
    <div class="options"><p>F = Toggle Faces</p><p>S = Toggle Sound</p><p>I = Toggle Instructions</p><p>A = Toggle Animations</p></div>
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="pong.js"></script>
