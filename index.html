<head>
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div id="pause" style="position: absolute; width: 100%; height: 100%; background-color: white; display: flex; justify-content: center; align-items: center;">
        <button onclick="main(); document.getElementById('pause').remove();">Start</button>
    </div>
    <div class="allContainer">
        <div class="container">
            <div class="playerContainer"><img class="player human" src="human.jpg" alt="Player"></div>
            <div class="canvasContainer">
                <canvas id="pongCanvas"></canvas>
            </div>
            <div class="playerContainer"><img class="player cpu" id="cpuface" src="cpu.jpg" alt="CPU"></div>
        </div>
        
        <div class="options">
            <p>F = Toggle Faces</p>
            <p>S = Toggle Sound</p>
            <p>I = Toggle Instructions</p>
            <p>A = Toggle Animations</p>
        </div>
    </div>
    <div class="phone-controls">
        <div class="phone-control up"><i class="arrow up"></i></div>
        <div class="phone-control down"><i class="arrow down"></i></div>
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<script src="pong.js"></script>
